                                    <div class="timer__item" id="seconds">37</div>
                                </div>
                                <div class="first-section__caption d-flex justify-content-center">
                                    <div class="caption__item">Hours</div>
                                    <div class="caption__item">Minutes</div>
                                    <div class="caption__item">Seconds</div>
                                </div>
    
                                <div class="first-section__input d-flex flex-column">
